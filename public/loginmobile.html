  <body>
    
    <div id="loginMobile" class="log-mobile">
        <div class="modal-content">
            <div class="form-container">
                <h2 class="modal__title">Авторизация</h2>
                <form id="loginForm">
                    <input
                        class="login__input"
                        type="text"
                        id="username"
                        name="username"
                        placeholder="E-mail"
                        required
                    />
                    <input
                        class="login__input"
                        type="password"
                        id="password"
                        placeholder="Пароль"
                        name="password"
                        required
                    />
                    <button class="button button__purple" type="submit">
                        Войти
                    </button>
                    <a class="forgot__password" id="forgotPasswordModalButton" href="#">Забыли пароль?</a>
                    <p class="register__description">
                        У вас еще нет аккаунта? Пройдите простую
                        <a id="registerModalButton" class="register__link" href="#">регистрацию</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    
    <div id="registerMobile" class="reg-mobile hidden">
        <div class="modal-content">
            <div class="form-container">
                <h2 class="modal__title">Регистрация</h2>
                <form id="registerForm">
                    <input
                        class="login__input"
                        type="text"
                        id="registerEmail"
                        name="registerEmail"
                        placeholder="E-mail"
                        required
                    />
                    <input
                        class="login__input"
                        type="password"
                        id="registerPassword"
                        name="registerPassword"
                        placeholder="Пароль"
                        required
                    />
                    <input
                        class="login__input"
                        type="password"
                        id="confirmPassword"
                        name="confirmPassword"
                        placeholder="Подтвердите пароль"
                        required
                    />
                    <button class="button button__purple" type="submit">
                        Зарегистрироваться
                    </button>
                    <p class="register__description fix-marg">
                        Уже есть аккаунт? <a class="forgot__password" href="#!" id="loginButtonBack">Войти</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    
    <div id="forgotPasswordMobile" class="forgot-mobile hidden">
        <div class="modal-content">
            <div class="form-container">
                <h2 class="modal__title">Восстановление пароля</h2>
                <form id="forgotPasswordForm">
                    <input
                        class="login__input"
                        type="text"
                        id="forgotPasswordEmail"
                        name="forgotPasswordEmail"
                        placeholder="E-mail"
                        required
                    />
                    <button class="button button__purple" type="submit">
                        Восстановить пароль
                    </button>
                    <p class="register__description fix-marg">
                        <a class="forgot__password" href="#!" id="loginButtonBackSecond">Вернуться ко входу</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
